<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
    <style type="text/css">
        h1 {
            color: #33cc66;
        } 

        p {
            color: #cc3366;
            font-size: 19px;
        }
    </style>
</head>
<body>
    <h1>Title of document</h1>
    <div>
        <p>This is <span>paragraph</span> 1</p>
        <p>This is <span>paragraph</span> 2</p>
        <p>This is <span>paragraph</span> 3</p>
        <p>This is <span>paragraph</span> 4</p>
        <ul>
            <li>item 01</li>
            <li>item 02</li>
            <li>item 03</li>
        </ul>
    </div>
    <p>document out-side</p>
    <div>Footer out-side</div>
</body>
</html>
