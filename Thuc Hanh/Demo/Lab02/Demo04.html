<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Class</title>
    <style type="text/css">
        .red-style {
            background-color: #cc3366;
            color: #fff;
        }

        p.red-style {
            font-weight: bold;
            font-size: 30pt;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="red-style">Title of document</h1>
    <div>
        <p class="red-style">This is <span>paragraph</span> 1</p>
        <p>This is <span>paragraph</span> 2</p>
        <p>This is <span>paragraph</span> 3</p>
        <p>This is <span>paragraph</span> 4</p>
        <ul>
            <li>item 01</li>
            <li>item 02</li>
            <li>item 03</li>
        </ul>
    </div>
    <p>document out-side</p>
    <div>Footer out-side</div>
</body>
</html>
