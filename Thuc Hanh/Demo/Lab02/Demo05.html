<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping</title>
    <style type="text/css">
        h1, #footer, .green-style {
            color: #fff;
            font-size: 18pt;
        }

        h1 {
            background-color: #cc3366;
        }

        #footer {
            background-color: #3366cc;
        }

        .green-style {
            background-color: #33cc66;
        }
    </style>
</head>
<body>
    <h1>Title of document</h1>
    <div>
        <p>This is <span>paragraph</span> 1</p>
        <p class="green-style">This is <span>paragraph</span> 2</p>
        <p>This is <span>paragraph</span> 3</p>
        <p>This is <span>paragraph</span> 4</p>
        <ul>
            <li>item 01</li>
            <li>item 02</li>
            <li>item 03</li>
        </ul>
    </div>
    <p>document out-side</p>
    <div id="footer">Footer out-side</div>
</body>
</html>
